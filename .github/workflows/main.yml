name: Blocklet workflow

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest

    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Remove submodules files
        run: rm -rf uniswap

      - name: Checkout uniswap
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_HUB_TOKEN }}
          repository: Uniswap/uniswap-interface
          path: uniswap

      - name: Init repo
        run: make github-action-init

      - name: Build
        run: |
          make build
          rm -f build/static/**/*.js.map
          rm -f build/static/**/*.css.map
          yarn bundle

      - name: Blocklet workflow
        uses: blocklet/action-workflow@v0.2.2
        with:
          skip-bundle: true
          skip-upload: false
          skip-deploy: false
          registry-endpoint: ${{ secrets.BLOCKLET_REGISTRY }}
          developer-sk: ${{ secrets.ABTNODE_DEV_SK }}
          abtnode-endpoint: ${{ secrets.AWS_NODE_ENDPOINT }}
          access-key: ${{ secrets.AWS_NODE_ACCESS_KEY }}
          access-secret: ${{ secrets.AWS_NODE_ACCESS_SECRET }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to ALIYUN
        uses: blocklet/action-workflow@v0.2.2
        with:
          skip-abtnode: true
          skip-bundle: true
          skip-deploy: false
          skip-release: true
          abtnode-endpoint: ${{ secrets.ALIYUN_NODE_ENDPOINT }}
          access-key: ${{ secrets.ALIYUN_NODE_ACCESS_KEY }}
          access-secret: ${{ secrets.ALIYUN_NODE_ACCESS_SECRET }}
